<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAT4U - Admin</title>
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
    <div class="admin-container">
        <aside class="admin-sidebar">
            <h2>관리자 메뉴</h2>
            <nav>
                <ul>
                    <li><a href="#post-create">게시글 등록</a></li>
                    <li><a href="#post-edit">게시글 수정</a></li>
                </ul>
            </nav>
        </aside>
        <main class="admin-content">
            <section id="post-create" class="post-section">
                <h2>게시글 등록</h2>
                <form id="post-create-form">
                    <div class="form-group">
                        <label for="category">카테고리 선택</label>
                        <select id="category" name="category" required>
                            <option value="">카테고리를 선택하세요</option>
                            <option value="guide">가이드</option>
                            <option value="skirmish">스커미쉬</option>
                            <option value="doctrine">독트린</option>
                            <option value="skillplan">스킬플랜</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="title">제목</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="content">내용</label>
                        <textarea id="content" name="content" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="images">이미지 첨부</label>
                        <input type="file" id="images" name="images" accept="image/*" multiple>
                        <div id="image-preview" class="image-preview"></div>
                    </div>
                    <button type="submit">등록</button>
                </form>
            </section>
            <section id="post-edit" class="post-section">
                <h2>게시글 수정</h2>
                <div class="post-list">
                    <!-- 게시글 목록이 여기에 동적으로 추가됩니다 -->
                </div>
            </section>
        </main>
    </div>
    <script src="../js/admin.js"></script>
</body>
</html>
