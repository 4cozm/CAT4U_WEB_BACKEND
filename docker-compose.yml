version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: Web4U-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
    ports:
      - "127.0.0.1:3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - dev-net

volumes:
  mysql_data:

networks:
  dev-net:
    driver: bridge
